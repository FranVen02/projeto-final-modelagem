<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compraStyle.css">
    <script src="./progCompraCadastrar.js" defer></script>
    <title>Cadastrar Compra</title>
</head>
<body>

    <header>

        <nav>
            
            <a href="../index.html">Home</a>
            <a href="../compra/compraIndex.html">Compras</a>
            <a href="../usuarios/usuarioIndex.html">Usuários</a>
            <a href="../produtos/produtoIndex.html">Produtos</a>
    
        </nav>

        <h1>Cadastrar Compra</h1>

    </header>
    <div id="fade"></div>
    <main>
        <form>

            <div class="container">

                <label for="usuario_id">Digite o código de registro do usuário: </label>
                <br>
                <input type="text" id="usuario_id" placeholder="código">

                <br>
                <br>

                <label for="produto_id">Digite o código de registro do produto: </label>
                <br>
                <input type="text" id="produto_id" placeholder="código">

                <br>
                <br>

                <label for="quantity">Digite a quantidade de produtos comprados: </label>
                <br>
                <input type="text" id="quantity" placeholder="ex.: 100">

                <br>
                <br>
                
                <label for="buyDate">Digite a data de compra (AAAA/MM/DD): </label>
                <br>
                <input type="text" id="buyDate" placeholder="ex.: 1999/08/06">

                <br>
    
                <button type="submit" id="btnCadastrar">Cadastrar</button>

            </div>
            <div class="container">
                
                <label for="unitPrice">Digite o preço de cada unidade comprada do produto: </label>
                <br>
                <input type="text" id="unitPrice" placeholder="ex.: 20.00">

                <br>
                <br>
                
                <label for="appliedDiscount">Digite o desconto a ser aplicado: </label>
                <br>
                <input type="text" id="appliedDiscount" placeholder="ex.: 33.00">
                
                <br>
                <br>

                <label for="payment">Digite a forma de pagamento: </label>
                <br>
                <input type="text" id="payment" placeholder="ex.: Cartão de crédito">
                
                <br>
                <br>
                
                <label for="status">Digite o status da compra: </label>
                <br>
                <input type="text" id="status" placeholder="ex.: Comprado">

            </div>
        </form>

        <div id="res"></div>

    </main>
</body>
</html>
