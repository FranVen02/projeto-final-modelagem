<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtoStyle.css">
    <script src="./progProdutoAtualizar.js" defer></script>
    <title>Atualizar Produto</title>
</head>
<body>

    <header>

        <nav>
            
            <a href="../compraIndex.html">Compras</a>
            <a href="../produtoIndex.html">Produtos</a>
            <a href="../usuarioIndex.html">Usuários</a>
    
        </nav>

        <h1>Atualizar Produto</h1>

    </header>
        <div id="fade"></div>
    <main>
        <form>

            <div class="container">

                <label for="title">Digite o código de registro do produto: </label>
                <br>
                <input type="text" id="codProd" placeholder="código">

                <br>
                <br>

                <label for="title">Digite o título do produto: </label>
                <br>
                <input type="text" id="title" placeholder="ex.: Queijo Minas">

                <br>
                <br>
                
                <label for="description">Digite a descrição do produto: </label>
                <br>
                <input type="text" id="description" placeholder="ex.: Um queijo oriundo de Minas Gerais">

                <br>
                <br>

                <label for="category">Digite a categoria do produto: </label>
                <br>
                <input type="text" id="category" placeholder="ex.: laticínios">

                <br>
                <br>

                <label for="stock">Digite a quantia do produto no estoque: </label>
                <br>
                <input type="text" id="stock" placeholder="ex.: 10">
                


            </div>
            <div class="container">
                
                <label for="price">Digite o preço do produto: </label>
                <br>
                <input type="text" id="price" placeholder="ex.: 18.00">
    
                <br>
                <br>

                <label for="discountPercentage">Digite a porcentagem de desconto do produto: </label>
                <br>
                <input type="text" id="discountPercentage" placeholder="ex.: 50.00">

                <br>
                <br>

                <label for="brand">Digite a marca do produto: </label>
                <br>
                <input type="text" id="brand" placeholder="ex.: Abraço de Minas Inc.">

                <br>
                <br>

                <label for="thumbnail">Digite o link da imagem do produto: </label>
                <br>
                <input type="text" id="thumbnail" placeholder="ex.: http://www.imagesources.com">

                <br>
    
                <button type="submit" id="btnAtualizar">Atualizar</button>

            </div>

        </form>

        <div id="res"></div>

    </main>

</body>
</html>
