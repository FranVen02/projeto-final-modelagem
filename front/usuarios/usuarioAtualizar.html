<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarioStyle.css">
    <script src="./progUsuarioAtualizar.js" defer></script>
    <title>Atualizar Usuário</title>
</head>
<body>

    <header>

        <nav>
            
            <a href="../index.html">Home</a>
            <a href="../compra/compraIndex.html">Compras</a>
            <a href="../usuarios/usuarioIndex.html">Usuários</a>
            <a href="../produtos/produtoIndex.html">Produtos</a>
    
        </nav>

        <h1>Atualizar Usuário</h1>

    </header>
    <div id="fade"></div>
    <main>

        <form>

            <div class="container">

                <label for="codUser">Digite seu código de regisro: </label>
                <br>
                <input type="text" id="codUser" placeholder="código">

                <br>
                <br>

                <label for="firstName">Digite seu nome: </label>
                <br>
                <input type="text" id="firstName" placeholder="ex.: John">

                <br>
                <br>
                
                <label for="lastName">Digite seu sobrenome: </label>
                <br>
                <input type="text" id="lastName" placeholder="ex.: Doe">

                <br>
                <br>

                <label for="age">Digite sua idade: </label>
                <br>
                <input type="text" id="age" placeholder="ex.: 27">

                <br>
                <br>

                <label for="email">Digite seu email: </label>
                <br>
                <input type="text" id="email" placeholder="ex.: john.doe@gmail.com">

                <br>
                <br>

                <label for="phone">Digite seu número de telefone: </label>
                <br>
                <input type="text" id="phone" placeholder="ex.: (47) 99988-8777">

            </div>
            <div class="container">

                <label for="address">Digite seu endereço: </label>
                <br>
                <input type="text" id="address" placeholder="ex.: Bairro X, Rua Y, Casa Z">

                <br>
                <br>

                <label for="city">Digite sua cidade de residência: </label>
                <br>
                <input type="text" id="city" placeholder="ex.: Xique-Xique">

                <br>
                <br>

                <label for="state">Digite seu estado de residência: </label>
                <br>
                <input type="text" id="state" placeholder="ex.: Bahia">

                <br>
                <br>

                <label for="birthDate">Digite sua data de nascimento (AAAA/MM/DD): </label>
                <br>
                <input type="text" id="birthDate" placeholder="ex.: 1999/08/06">

                <br>

                <button type="submit" id="btnAtualizar">Atualizar</button>

            </div>
        </form>

        <div id="res"></div>

    </main>
</body>
</html>
